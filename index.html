<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Rota Calendar</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #eef2ff; /* Indigo-50 background */ }
        
        /* Custom CSS for 3D/Shadow effects */
        .card-lift {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease-in-out;
        }

        .day-cell {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            border: 1px solid #e5e7eb;
            cursor: pointer; /* Always clickable for local testing */
        }
        
        .day-cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(67, 56, 202, 0.3), 0 4px 6px -2px rgba(67, 56, 202, 0.1);
            border-color: #6366f1; /* Indigo-500 */

            background-color: #10b981 !important; /* Tailwind emerald-500 */
            color: white !important;
            border-color: #059669 !important; /* Tailwind emerald-600 */

            margin-left: 1.5rem;

        }
    </style>
    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        setLogLevel('Debug');
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let isFirebaseEnabled = Object.keys(firebaseConfig).length > 0;

        let app = null;
        let db = null;
        let auth = null;
        let localUserId = null;

        // --- FIREBASE INITIALIZATION ---
        if (isFirebaseEnabled) {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
            } catch (e) {
                console.error("Firebase Initialization Failed:", e);
                isFirebaseEnabled = false;
            }
        }

        // Expose global variables and functions for the main script block
        window.db = db;
        window.auth = auth;
        window.doc = doc;
        window.setDoc = setDoc;
        window.onSnapshot = onSnapshot;
        window.isFirebaseInitialized = isFirebaseEnabled; // Expose status

        // Define the publicly shared Firestore path
        const ROTA_PATH = `/artifacts/${appId}/public/data/rotas/shared_rota_map`;
        window.ROTA_PATH = ROTA_PATH;
        
        // --- AUTHENTICATION AND DATA LOAD ---
        if (isFirebaseEnabled) {
            document.getElementById('userIdDisplay').textContent = `Authenticating...`; 

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    localUserId = user.uid;
                    document.getElementById('userIdDisplay').textContent = `User ID: ${localUserId}`;
                    // Once authenticated, start loading data
                    window.loadRotaData();
                } else {
                    // If no user is logged in, attempt sign-in
                    try {
                        if (initialAuthToken) {
                            document.getElementById('userIdDisplay').textContent = `Token Sign-in Attempt...`; 
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            document.getElementById('userIdDisplay').textContent = `Anonymous Sign-in Attempt...`;
                            await signInAnonymously(auth); 
                        }
                    } catch (error) {
                        console.error("Firebase Auth failed:", error);
                        document.getElementById('userIdDisplay').textContent = `Auth Failed!`; 
                        window.showMessage("Authentication failed. Cannot access shared rota.", 'error');
                        window.renderCalendar();
                    }
                }
            });
        } else {
            // Firebase is not enabled (missing config)
            document.getElementById('userIdDisplay').textContent = `LOCAL VIEW ONLY (Database Disabled)`;
            window.showMessage("Data storage and sharing are disabled. Using Local Editing Mode.", 'warning');
            
            // If Firebase is not enabled, we still need to render the calendar structure
            window.renderCalendar();
            
            // Create a stub for loadRotaData to prevent errors and hide the overlay
            window.loadRotaData = () => { 
                document.getElementById('loadingOverlay').classList.remove('flex');
                document.getElementById('loadingOverlay').classList.add('hidden');
                document.getElementById('dataStatusMessage').style.display = 'block';
                document.getElementById('dataStatusMessage').textContent = 'Cannot load data: Using temporary local storage only.';
            };
            window.loadRotaData(); // Call stub to hide loading screen
        }

    </script>
</head>
<body class="min-h-screen p-4 md:p-8">

                </button>

        <!-- Filter Buttons -->
        <div class="p-4 border-b border-indigo-100 flex justify-center space-x-4 md:space-x-8 bg-indigo-50">
            <button id="filterMine" data-filter="mine" class="filter-btn px-5 py-2 text-sm md:text-base font-bold rounded-full transition duration-200 shadow-lg bg-gradient-to-br from-indigo-500 to-indigo-600 text-white hover:shadow-xl hover:from-indigo-600 hover:to-indigo-700">Mine</button>

    <!-- Edit Shift Modal -->
    <div id="editModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-40 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 transform transition duration-300">
            <h3 class="text-xl font-bold text-indigo-600 mb-2">Edit Rota for:</h3>
            <p id="editDateDisplay" class="text-gray-700 mb-4 text-lg font-semibold"></p>
            
            <!-- Clarification for Mine/Yours -->
            <div class="mb-4 p-3 text-sm bg-indigo-50 border border-indigo-200 rounded-lg">

    <!-- Date Ideas Modal (Gemini Output) -->

            <h3 class="text-2xl font-bold text-rose-600 mb-4 flex items-center">
                ✨ Day-Off Activity Ideas
            </h3>
            <div id="ideasContent" class="text-gray-700 space-y-4 max-h-96 overflow-y-auto pr-2 llm-content">
                <div class="flex flex-col items-center justify-center py-10" id="ideasLoading">
                    <svg class="animate-spin h-6 w-6 text-rose-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <span class="mt-3 font-semibold text-rose-500">Generating ideas...</span>

                <button onclick="document.getElementById('ideasModal').classList.add('hidden')" class="px-5 py-2 bg-gray-300 text-gray-700 font-semibold rounded-full hover:bg-gray-400 transition duration-150 shadow-md">Close</button>

    <!-- Custom Message Box (instead of alert) -->
    <div id="messageBox" class="fixed top-4 right-4 z-50 p-4 rounded-lg shadow-xl transition-opacity duration-300 opacity-0 pointer-events-none" role="alert">
        <p id="messageText" class="font-semibold"></p>
    </div>

    <script>
        // Data structure to hold the entire rota map, loaded from Firestore
        let rotaMap = new Map();

        let currentFilter = 'mine'; 
        let currentMonth = new Date();
        let editingDateKey = null; 

        const calendarGrid = document.getElementById('calendarGrid');
        const currentMonthYear = document.getElementById('currentMonthYear');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const dataStatusMessage = document.getElementById('dataStatusMessage');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const generateIdeasBtn = document.getElementById('generateIdeasBtn');
        const ideasContent = document.getElementById('ideasContent');
        const ideasModal = document.getElementById('ideasModal');
        const ideasLoading = document.getElementById('ideasLoading');
        
        // Check if Firebase was initialized in the module script
        const isFirebaseInitialized = window.isFirebaseInitialized || false; 

        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        // --- GEMINI API UTILITY (No changes here) ---
        async function fetchGeminiResponse(userQuery, systemPrompt, useGrounding = false) {
            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };
            
            if (useGrounding) {
                payload.tools = [{ "google_search": {} }];
            }

            let response;
            let retries = 0;
            const maxRetries = 5;
            let delay = 1000;

            while (retries < maxRetries) {
                try {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.status === 429) { // Too Many Requests
                        retries++;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // Exponential backoff
                        continue;
                    }

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (!text) {
                        throw new Error("Gemini response was empty or malformed.");
                    }
                    return text;

                } catch (error) {
                    console.error("Gemini API call failed:", error);
                    if (retries === maxRetries - 1) {
                         throw new Error("Failed to get response after multiple retries.");
                    }
                    retries++;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }
        }

        // --- FIREBASE DATA LOAD (No changes here, stub logic is in the module script) ---
        window.loadRotaData = function() {
            if (!isFirebaseInitialized) {
                return;
            }

            loadingOverlay.classList.remove('hidden');
            loadingOverlay.classList.add('flex');
            dataStatusMessage.textContent = 'Loading...';

            const docRef = window.doc(window.db, window.ROTA_PATH);

            window.onSnapshot(docRef, (docSnap) => {
                loadingOverlay.classList.remove('flex');
                loadingOverlay.classList.add('hidden');

                if (docSnap.exists() && docSnap.data().rota) {
                    const rotaObject = docSnap.data().rota;
                    rotaMap = new Map(Object.entries(rotaObject));
                    
                    dataStatusMessage.style.display = 'none';
                    renderCalendar();
                    showMessage("Rota updated in real-time.", 'success');
                } else {
                    rotaMap = new Map();
                    dataStatusMessage.style.display = 'block';
                    dataStatusMessage.textContent = 'No shared rota data found. Click a date to add the first shift!';
                    renderCalendar(); 
                    showMessage("Starting with a fresh rota map.", 'success');
                }
            }, (error) => {
                console.error("Error reading rota data:", error);
                loadingOverlay.classList.remove('flex');
                loadingOverlay.classList.add('hidden');
                dataStatusMessage.style.display = 'block';
                dataStatusMessage.textContent = 'Error loading data. Check console for details.';
                showMessage("Failed to load shared data.", 'error');
            });
        };


        // --- HELPER FUNCTIONS (No changes here) ---

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function showMessage(message, type = 'success') {
            const msgBox = document.getElementById('messageBox');
            const msgText = document.getElementById('messageText');
            msgText.textContent = message;

            msgBox.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-xl transition-opacity duration-300 ${type === 'success' ? 'bg-green-500 text-white' : (type === 'warning' ? 'bg-yellow-500 text-gray-800' : 'bg-red-500 text-white')} opacity-100`;

            setTimeout(() => {
                msgBox.classList.remove('opacity-100');
                msgBox.classList.add('opacity-0');
            }, 3000);
        }

        function getDailyStatus(dateKey, filter) {
            const data = rotaMap.get(dateKey) || { mine: 'Day Off', yours: 'Day Off' };
            
            const mineStatus = data.mine.trim().toLowerCase();
            const yoursStatus = data.yours.trim().toLowerCase();

            const isDayOffTogether = mineStatus === 'day off' && yoursStatus === 'day off';

            if (filter === 'both') {
                if (isDayOffTogether) {
                    return { status: 'DAY OFF TOGETHER!', classes: 'day-off-together' };
                }
                return { status: 'Working/Separate', classes: 'bg-gray-200 text-gray-500 shadow-inner' };
            }

            const status = data[filter];
            let classes = 'text-gray-700 bg-white';
            
            if (status.trim().toLowerCase() === 'day off') {
                classes = 'text-emerald-700 bg-emerald-100 font-medium';
            } else if (status.trim().toLowerCase().startsWith('work:')) {
                classes = 'text-indigo-700 bg-indigo-100 font-medium';
            }

            if (isDayOffTogether) {
                 classes += ' border-2 border-emerald-400';
            }

            return { status, classes };
        }


        // --- RENDER LOGIC (Minor Update) ---

        window.renderCalendar = function() {
            currentMonthYear.textContent = currentMonth.toLocaleString('en-US', { month: 'long', year: 'numeric' });
            calendarGrid.innerHTML = ''; 
            
            if (!isFirebaseInitialized) {
                 dataStatusMessage.style.display = 'block';
                 dataStatusMessage.textContent = 'Calendar view only. Edits are local and temporary until database is fixed.';
            } else {
                 dataStatusMessage.style.display = 'none'; 
            }


            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth(); 
            
            const firstDayIndex = new Date(year, month, 1).getDay();
            
            const paddingDays = firstDayIndex === 0 ? 6 : firstDayIndex - 1;


            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < paddingDays; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'p-2 text-sm text-center opacity-50 h-28 rounded-xl cursor-default';
                calendarGrid.appendChild(emptyCell);
            }

            let daysOffTogetherCount = 0;
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dateKey = formatDate(date);
                
                const { status, classes } = getDailyStatus(dateKey, currentFilter);

                const cell = document.createElement('div');
                // The day-cell class now always sets cursor: pointer
                cell.className = `p-3 text-xs md:text-sm rounded-xl h-28 flex flex-col transition duration-200 day-cell ${classes}`; 
                cell.dataset.date = dateKey; 
                
                // Click listener is ALWAYS attached, regardless of Firebase status
                cell.addEventListener('click', () => openEditModal(dateKey));


                const dayNumber = document.createElement('div');
                dayNumber.className = 'font-extrabold text-xl mb-1';
                dayNumber.textContent = day;
                cell.appendChild(dayNumber);

                const statusText = document.createElement('div');
                statusText.className = 'leading-tight overflow-hidden font-semibold'; 
                statusText.textContent = status;
                cell.appendChild(statusText);

                calendarGrid.appendChild(cell);

                if (getDailyStatus(dateKey, 'both').status === 'DAY OFF TOGETHER!') {
                    daysOffTogetherCount++;
                }
            }
            
            // Enable/Disable the Gemini button based on the count. It is always enabled if data is available.
            if (daysOffTogetherCount > 0) {
                generateIdeasBtn.disabled = false;
                generateIdeasBtn.textContent = `✨ Suggest Day-Off Activities (${daysOffTogetherCount} Days)`;
            } else {
                generateIdeasBtn.disabled = true;
                generateIdeasBtn.textContent = `✨ No Shared Days Off This Month`;
            }

            // Override button text if the database is truly missing the API key, as the Gemini feature itself won't work without a key.
            if (!isFirebaseInitialized) {
                 generateIdeasBtn.textContent = `✨ Enabled for Local Testing`;
                 generateIdeasBtn.disabled = false; // Enable for local testing
            }
        }


        // --- MODAL & SAVE LOGIC (Major Update) ---

        function openEditModal(dateKey) {
            // Check for authentication if Firebase is initialized and required for saving
            if (isFirebaseInitialized && !window.auth.currentUser) {
                showMessage("Authentication required! Please wait for 'User ID' status.", 'error');
                return;
            }
            
            // If Firebase is down, still open the modal, but show a warning
            if (!isFirebaseInitialized) {
                 showMessage("Database disabled. Edits will be temporary and local only.", 'warning');
            }
            
            editingDateKey = dateKey;
            
            const data = rotaMap.get(dateKey) || { mine: 'Day Off', yours: 'Day Off' }; 

            document.getElementById('editDateDisplay').textContent = new Date(dateKey + 'T00:00:00').toLocaleDateString('en-US', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
            
            document.getElementById('mineStatus').value = data.mine;
            document.getElementById('yoursStatus').value = data.yours;
            
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
            editingDateKey = null;
        }

        async function saveShift() {
            if (!editingDateKey) return;

            const newMineStatus = document.getElementById('mineStatus').value.trim();
            const newYoursStatus = document.getElementById('yoursStatus').value.trim();
            
            let currentData = rotaMap.get(editingDateKey) || {};
            
            currentData.mine = newMineStatus;
            currentData.yours = newYoursStatus;
            rotaMap.set(editingDateKey, currentData);

            if (isFirebaseInitialized) {
                // 1. FIREBASE ENABLED: Attempt server save
                if (!window.auth.currentUser) {
                    showMessage("Cannot save: Authentication not complete.", 'error');
                    return;
                }
                const rotaObjectToSave = Object.fromEntries(rotaMap);
                
                try {
                    const docRef = window.doc(window.db, window.ROTA_PATH);
                    await window.setDoc(docRef, { rota: rotaObjectToSave });

                    closeEditModal();
                    showMessage(`Rota for ${editingDateKey} saved and shared!`, 'success');
                } catch (e) {
                    console.error("Error saving document: ", e);
                    showMessage("Failed to save changes to the database.", 'error');
                }
            } else {
                // 2. FIREBASE DISABLED: Save locally only
                closeEditModal();
                renderCalendar(); // Re-render to show local change
                showMessage(`Rota for ${editingDateKey} updated locally (changes will be lost on refresh).`, 'warning');
            }
        }
        
        // --- GEMINI FEATURE LOGIC (No changes here) ---

        async function generateDateIdeas() {
            ideasModal.classList.remove('hidden');
            ideasContent.innerHTML = '';
            ideasLoading.style.display = 'flex'; 

            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const sharedDays = [];

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dateKey = formatDate(date);
                
                const data = rotaMap.get(dateKey) || { mine: '', yours: '' }; 
                const mineStatus = data.mine.trim().toLowerCase();
                const yoursStatus = data.yours.trim().toLowerCase();

                if (mineStatus === 'day off' && yoursStatus === 'day off') {
                    const dayOfWeek = date.toLocaleDateString('en-US', { weekday: 'long' });
                    sharedDays.push(`${dayOfWeek}, ${date.getDate()}`);
                }
            }

            if (sharedDays.length === 0) {
                ideasLoading.style.display = 'none';
                ideasContent.innerHTML = '<p class="text-center font-semibold text-gray-500">There are no shared days off in the current view. Try planning some!</p>';
                showMessage('No shared days off found this month.', 'error');
                return;
            }

            const dayList = sharedDays.join(', ');
            const userQuery = `We have the following days off together this month: ${dayList}. We are looking for unique, modern, and fun date ideas or activities for each of these days. Please provide 3 distinct ideas for each date listed, tailored slightly to the day of the week (e.g., a relaxing activity for Sunday, a fun evening event for a Friday). Structure your response clearly using markdown headings for each date.`;

            const systemPrompt = "You are a creative and helpful partnership planner. Your goal is to generate unique, relevant, and exciting activity suggestions for couples based on the day of the week, ensuring high-quality, actionable results. Use markdown for formatting, including lists.";

            try {
                const generatedText = await fetchGeminiResponse(userQuery, systemPrompt, true);
                
                ideasLoading.style.display = 'none';
                
                let finalContent = generatedText;

                finalContent = finalContent.replace(/### (.*)/g, '<h4 class="mt-4 text-xl font-bold text-rose-600 border-b border-pink-200 pb-1">$1</h4>');
                finalContent = finalContent.replace(/## (.*)/g, '<h4 class="mt-4 text-xl font-bold text-rose-600 border-b border-pink-200 pb-1">$1</h4>');
                finalContent = finalContent.replace(/# (.*)/g, '<h4 class="mt-4 text-xl font-bold text-rose-600 border-b border-pink-200 pb-1">$1</h4>');

                const lines = finalContent.split('\n');
                let inList = false;
                let processedContent = '';

                for (const line of lines) {
                    if (line.trim().startsWith('* ')) {
                        if (!inList) {
                            processedContent += '<ul>';
                            inList = true;
                        }
                        processedContent += `<li>${line.substring(2).trim()}</li>`;
                    } else {
                        if (inList) {
                            processedContent += '</ul>';
                            inList = false;
                        }
                        if (line.trim().startsWith('<h4>')) {
                            processedContent += line; 
                        } else {
                            processedContent += `<p>${line}</p>`; 
                        }
                    }
                }
                if (inList) processedContent += '</ul>';

                ideasContent.innerHTML = `<div class="p-2">${processedContent}</div>`; 


            } catch (error) {
                ideasLoading.style.display = 'none';
                ideasContent.innerHTML = '<p class="text-center font-semibold text-red-500">Sorry, I couldn\'t fetch date ideas right now. Please try again later.</p>';
                showMessage('Failed to generate ideas.', 'error');
            }
        }


        // --- EVENT HANDLERS ---

        function handleFilterClick(e) {
            const newFilter = e.currentTarget.dataset.filter;
            if (newFilter === currentFilter) return;

            currentFilter = newFilter;

            filterButtons.forEach(btn => {
                btn.classList.remove('bg-gradient-to-br', 'from-indigo-500', 'to-indigo-600', 'shadow-xl', 'hover:shadow-2xl', 'text-white', 'hover:from-indigo-600', 'hover:to-indigo-700');
                btn.classList.remove('shadow-md', 'bg-white', 'text-gray-700', 'hover:shadow-lg', 'hover:bg-gray-100');


                if (btn.dataset.filter === currentFilter) {
                    btn.classList.add('shadow-lg', 'bg-gradient-to-br', 'from-indigo-500', 'to-indigo-600', 'text-white', 'hover:shadow-xl', 'hover:from-indigo-600', 'hover:to-indigo-700');
                } else {
                    btn.classList.add('shadow-md', 'bg-white', 'text-gray-700', 'hover:shadow-lg', 'hover:bg-gray-100');
                }
            });

            renderCalendar();
        }

        function changeMonth(offset) {
            currentMonth.setMonth(currentMonth.getMonth() + offset);
            renderCalendar();
        }


        // --- INITIALIZATION ---

        filterButtons.forEach(btn => btn.addEventListener('click', handleFilterClick));
        document.getElementById('prevMonth').addEventListener('click', () => changeMonth(-1));
        document.getElementById('nextMonth').addEventListener('click', () => changeMonth(1));

        window.closeEditModal = closeEditModal;
        window.saveShift = saveShift;
        window.showMessage = showMessage;
        window.generateDateIdeas = generateDateIdeas;

    </script>
